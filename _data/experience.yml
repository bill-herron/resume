        <h2><br />Idempotent Requests</h2>
        <p>This API supports idempotent requests (requests which when sent again produce the same results).<br /><br /> Requests for which idempotency is required should use a customer-supplied unique reference number (trxID) in the request body. If an API call is for some reason disrupted and you do not receive a response, sending the transaction again with the same trxID will guarantee that only one transaction is processed and that a charge is not duplicated. You can create the unique keys any way you want, but something like V4 UUIDs will work, or any other random key that serves to avoid collisions.<br /><br /> The trxID will expire after 24 hours, so a new response will be generated if a key is reused outside of that time frame. The idempotency layer compares incoming parameters to those of the original request and generates an error if the transaction details do not match.</p>
        <p>All POST and PUT requests accept the trxID parameter (either in the path or in the request body). Sending the trxID parameter in GET and DELETE requests has no effect and should be avoided, as these requests are idempotent by definition.</p>
